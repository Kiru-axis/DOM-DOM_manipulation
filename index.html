<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>DOM & DOM MANIPULATION</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- styling effects -1 -->
    <div class="container">
      <header>
        <h1>Guess My Number</h1>
        <p class="lead between">(Between 1 and 20)</p>
        <button class="btn btn-dark text-light again">Again</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="form-control guess" />
          <button class="btn btn-info check mt-3 mb-4">Check</button>
        </section>
        <section class="right">
          <p class="lead message">Start guessing...</p>
          <p class="lead label-score">Score: <span class="score">20</span></p>
          <p class="lead label-highscore">
            Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>
    <!-- javascript link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
